<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pallet.css">
</head>

<body>
    <div class="color-picker-container">
        <h3>1. Pick a color</h3>
        <canvas id="colorPalette" width="300" height="300"></canvas>
        <p id="selectedColor">#2e72d1</p>

        <h3>2. Choose a color combination</h3>
        <select id="colorScheme">
            <option value="triadic">Triadic</option>
            <!-- Additional options for other color combinations -->
        </select>

        <div class="color-result" id="colorResult">
            <!-- Colors will be displayed here -->
        </div>
    </div>


    <script src="pallet.js"></script>
</body>

</html>
